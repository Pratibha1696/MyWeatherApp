<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="container-fluid">
    <div class="inputs">
    <input type="text" placeholder="Enter Location" id="cityinput"><br><br>
    <select name="temperature" id="temperature">
        <option value="celsius"> Temperature in Celsius</option>
        <option value="fahrenheit">Temperature in Fahrenheits</option>
      </select>
    <button type="submit" id="subBtn" class="btn1">Get Weather</button>
    </div>
    <div id="errormsg" class="errormsg">
        <h2>Sorry ,Location Not Found,Please Enter Correct Location.</h2>
    </div>
    <div class="result" id="results">
        <h2 id="cityoutput"></h2>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="description"></p>
    </div>
</div>
    <script src="weather.js"></script>
</body>
</html>
